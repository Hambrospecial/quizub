<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
        <div>
            <div th:each="quiz,iterationStatus :${data}">
                <p th:text="${iterationStatus.count}"></p>
                <p th:text="${quiz.question}"></p>
                <p th:each="option : ${quiz.options}">
                    <input type="radio" th:id="${option}" th:name="${quiz.options}" th:value="${option}">
                    <label th:for="${option}" th:text="${option}"></label>
                </p>
            </div>
        </div>
</body>
</html>
